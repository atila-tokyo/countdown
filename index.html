<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <! This gives the browser instructions on how to control the page's dimensions and scaling >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />

    <! Defer specifies that the script is executed when the page has finished parsing >
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Bitcoin's next halving</h1>

    <div class="counting-container">
      <div class="count-el days-class">
        <p class="time-text" id="days">0</p>
        <span> days </span>
      </div>
      <div class="count-el hours-class">
        <p class="time-text" id="hours">0</p>
        <span> hours </span>
      </div>
      <div class="count-el minutes-class">
        <p class="time-text" id="minutes">0</p>
        <span> minutes</span>
      </div>
      <div class="count-el seconds-class">
        <p class="time-text" id="seconds">0</p>
        <span> seconds </span>
      </div>
    </div>
  </body>
</html>
